<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <form method="POST" action="/" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
      <h1 class="text-2xl font-bold mb-6 text-center">ğŸ” Login Admin</h1>

      <!-- Pesan error -->
      {% if error %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm border border-red-300">{{ error }}</div>
      {% endif %}

      <label class="block mb-2 text-sm font-medium text-gray-700" for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Masukkan username" required class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <label class="block mb-2 text-sm font-medium text-gray-700" for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Masukkan password" required class="w-full p-2 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded transition font-semibold">ğŸ”“ Login</button>
    </form>
  </body>
</html>
