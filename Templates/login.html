<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Admin â€” JKT48 Sentimen</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg:      #0f1117;
        --surface: #1a1d27;
        --surface2:#22263a;
        --border:  #2e3348;
        --accent:  #e8445a;
        --text:    #f0f2f8;
        --muted:   #8892b0;
        --green:   #34d399;
        --red:     #f87171;
        --radius:  14px;
      }

      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      /* â”€â”€ Decorative background orbs â”€â”€ */
      body::before,
      body::after {
        content: '';
        position: fixed;
        border-radius: 50%;
        -webkit-filter: blur(90px); /* Tambahan untuk Safari */
        filter: blur(90px);
        pointer-events: none;
        z-index: 0;
      }
      body::before {
        width: 480px; height: 480px;
        background: radial-gradient(circle, rgba(232,68,90,0.18) 0%, transparent 70%);
        top: -100px; left: -100px;
        animation: drift 12s ease-in-out infinite alternate;
      }
      body::after {
        width: 360px; height: 360px;
        background: radial-gradient(circle, rgba(99,102,241,0.14) 0%, transparent 70%);
        bottom: -80px; right: -60px;
        animation: drift 15s ease-in-out infinite alternate-reverse;
      }

      @keyframes drift {
        from { transform: translate(0, 0) scale(1); }
        to   { transform: translate(30px, 20px) scale(1.08); }
      }

      /* â”€â”€ Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .card {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 400px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 40px 36px 36px;
        box-shadow: 0 24px 64px rgba(0,0,0,0.45);
        animation: cardIn 0.45s cubic-bezier(0.22,1,0.36,1) both;
      }

      @keyframes cardIn {
        from { opacity: 0; transform: translateY(24px) scale(0.97); }
        to   { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* â”€â”€ Logo/Title â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .brand {
        text-align: center;
        margin-bottom: 32px;
      }

      .brand-icon {
        width: 56px; height: 56px;
        background: linear-gradient(135deg, var(--accent), #f97316);
        border-radius: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1.6rem;
        margin-bottom: 14px;
        box-shadow: 0 8px 24px rgba(232,68,90,0.35);
      }

      .brand h1 {
        font-size: 1.4rem;
        font-weight: 800;
        background: linear-gradient(90deg, #fff 30%, var(--accent) 100%);
        -webkit-background-clip: text; /* Wajib untuk Safari/Chrome */
        background-clip: text;         /* Standar */
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.4px;
        line-height: 1.2;
      }

      .brand p {
        color: var(--muted);
        font-size: 0.8rem;
        margin-top: 5px;
      }

      /* â”€â”€ Error alert â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .alert-error {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        background: rgba(248,113,113,0.1);
        border: 1px solid rgba(248,113,113,0.35);
        color: var(--red);
        padding: 12px 14px;
        border-radius: 10px;
        font-size: 0.83rem;
        font-weight: 500;
        margin-bottom: 22px;
        line-height: 1.4;
        animation: shake 0.4s ease;
      }

      @keyframes shake {
        0%,100% { transform: translateX(0); }
        20%      { transform: translateX(-6px); }
        40%      { transform: translateX(6px); }
        60%      { transform: translateX(-4px); }
        80%      { transform: translateX(4px); }
      }

      .alert-error .icon { flex-shrink: 0; font-size: 1rem; margin-top: 1px; }

      /* â”€â”€ Form fields â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .form-group {
        margin-bottom: 18px;
      }

      .form-group label {
        display: block;
        font-size: 0.78rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.07em;
        color: var(--muted);
        margin-bottom: 8px;
      }

      .input-wrap {
        position: relative;
      }

      .input-wrap svg {
        position: absolute;
        left: 13px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px; height: 16px;
        color: var(--muted);
        pointer-events: none;
        transition: color 0.2s;
      }

      .input-wrap input {
        width: 100%;
        background: var(--surface2);
        border: 1px solid var(--border);
        border-radius: 10px;
        color: var(--text);
        font-size: 0.9rem;
        font-family: inherit;
        padding: 11px 14px 11px 40px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .input-wrap input::placeholder { color: var(--muted); }
      .input-wrap input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(232,68,90,0.15);
      }
      .input-wrap input:focus + svg,
      .input-wrap:focus-within svg { color: var(--accent); }

      /* toggle password visibility */
      .toggle-pw {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: var(--muted);
        padding: 4px;
        display: flex;
        align-items: center;
        transition: color 0.2s;
      }
      .toggle-pw:hover { color: var(--text); }
      .toggle-pw svg { width: 17px; height: 17px; }

      /* password input gets extra right padding for the toggle button */
      #password { padding-right: 40px; }

      /* â”€â”€ Submit button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .btn-login {
        width: 100%;
        padding: 13px;
        background: linear-gradient(135deg, var(--accent) 0%, #c9334a 100%);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 0.95rem;
        font-weight: 700;
        font-family: inherit;
        cursor: pointer;
        margin-top: 8px;
        transition: opacity 0.2s, transform 0.15s, box-shadow 0.2s;
        box-shadow: 0 4px 16px rgba(232,68,90,0.35);
        position: relative;
        overflow: hidden;
        /* Tambahan agar teks tidak bisa diseleksi */
        -webkit-user-select: none;
        user-select: none;
      }

      .btn-login:hover:not(:disabled) {
        opacity: 0.9;
        transform: translateY(-1px);
        box-shadow: 0 8px 24px rgba(232,68,90,0.45);
      }

      .btn-login:active { transform: translateY(0); }

      .btn-login:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      /* loading spinner inside button */
      .btn-login .spinner {
        display: none;
        width: 16px; height: 16px;
        border: 2px solid rgba(255,255,255,0.4);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        vertical-align: middle;
        margin-right: 8px;
      }

      @keyframes spin { to { transform: rotate(360deg); } }

      .btn-login.loading .spinner { display: inline-block; }
      .btn-login.loading .btn-text { opacity: 0.7; }

      /* â”€â”€ Footer note â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .footer-note {
        text-align: center;
        font-size: 0.75rem;
        color: var(--muted);
        margin-top: 22px;
      }

      /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      @media (max-width: 440px) {
        .card { padding: 30px 22px 26px; }
      }
    </style>
  </head>
  <body>

    <div class="card" role="main">

      <div class="brand">
        <div class="brand-icon" aria-hidden="true">ğŸ“Š</div>
        <h1>Dashboard Sentimen<br>JKT48</h1>
        <p>Masuk sebagai administrator</p>
      </div>

      {% if error %}
      <div class="alert-error" role="alert">
        <span class="icon" aria-hidden="true">âš ï¸</span>
        <span>{{ error }}</span>
      </div>
      {% endif %}

      <form method="POST" action="/" id="loginForm" novalidate>

        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrap">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username"
              required
              autocomplete="username"
              aria-required="true"
            />
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrap">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan password"
              required
              autocomplete="current-password"
              aria-required="true"
            />
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <button
              type="button"
              class="toggle-pw"
              id="togglePw"
              aria-label="Tampilkan / sembunyikan password"
              tabindex="0"
            >
              <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg id="eyeOffIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-login" id="submitBtn">
          <span class="spinner" aria-hidden="true"></span>
          <span class="btn-text">ğŸ”“ Login</span>
        </button>

      </form>

      <p class="footer-note">Data diproses secara lokal &amp; aman.</p>
    </div>

    <script>
      /* â”€â”€ Toggle password visibility â”€â”€â”€â”€ */
      const toggleBtn   = document.getElementById('togglePw');
      const pwInput     = document.getElementById('password');
      const eyeIcon     = document.getElementById('eyeIcon');
      const eyeOffIcon  = document.getElementById('eyeOffIcon');

      toggleBtn.addEventListener('click', () => {
        const show = pwInput.type === 'password';
        pwInput.type    = show ? 'text' : 'password';
        eyeIcon.style.display    = show ? 'none' : '';
        eyeOffIcon.style.display = show ? '' : 'none';
        toggleBtn.setAttribute('aria-label', show ? 'Sembunyikan password' : 'Tampilkan password');
      });

      /* â”€â”€ Loading state on submit â”€â”€â”€â”€â”€â”€â”€ */
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        // Basic client-side validation
        if (!username || !password) {
          e.preventDefault();
          alert('Username dan password tidak boleh kosong.');
          return;
        }

        // Show loading state
        const btn = document.getElementById('submitBtn');
        btn.classList.add('loading');
        btn.disabled = true;
      });

      /* Auto-focus username field */
      document.getElementById('username').focus();
    </script>
  </body>
</html>
