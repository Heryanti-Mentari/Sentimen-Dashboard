<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>500 ‚Äî Kesalahan Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg:      #0f1117;
        --surface: #1a1d27;
        --border:  #2e3348;
        --accent:  #f97316;
        --red:     #f87171;
        --text:    #f0f2f8;
        --muted:   #8892b0;
      }

      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        position: relative;
        overflow: hidden;
      }

      body::before, body::after {
        content: '';
        position: fixed;
        border-radius: 50%;
        filter: blur(100px);
        pointer-events: none;
        z-index: 0;
      }
      body::before {
        width: 500px; height: 500px;
        background: radial-gradient(circle, rgba(249,115,22,0.12) 0%, transparent 70%);
        top: -120px; right: -100px;
        animation: drift 14s ease-in-out infinite alternate;
      }
      body::after {
        width: 380px; height: 380px;
        background: radial-gradient(circle, rgba(248,113,113,0.10) 0%, transparent 70%);
        bottom: -80px; left: -80px;
        animation: drift 18s ease-in-out infinite alternate-reverse;
      }

      @keyframes drift {
        from { transform: translate(0, 0); }
        to   { transform: translate(40px, 30px); }
      }

      .container {
        position: relative;
        z-index: 1;
        text-align: center;
        max-width: 480px;
        animation: fadeUp 0.5s cubic-bezier(0.22,1,0.36,1) both;
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(28px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      .icon {
        font-size: 3rem;
        margin-bottom: 16px;
        display: block;
        animation: shake 2.5s ease-in-out infinite;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%       { transform: translateX(-5px) rotate(-3deg); }
        40%       { transform: translateX(5px) rotate(3deg); }
        60%       { transform: translateX(-3px); }
        80%       { transform: translateX(3px); }
      }

      .code {
        font-size: 7rem;
        font-weight: 800;
        line-height: 1;
        background: linear-gradient(135deg, var(--red) 0%, var(--accent) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -4px;
        margin-bottom: 16px;
        -webkit-user-select: none;
        user-select: none;
      }

      .divider {
        width: 48px; height: 3px;
        background: linear-gradient(90deg, var(--red), var(--accent));
        border-radius: 999px;
        margin: 20px auto 28px;
      }

      h1 {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 10px;
      }

      p {
        color: var(--muted);
        font-size: 0.9rem;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      /* Error detail box */
      .error-box {
        background: rgba(248,113,113,0.08);
        border: 1px solid rgba(248,113,113,0.25);
        border-radius: 10px;
        padding: 14px 18px;
        margin-bottom: 28px;
        text-align: left;
        font-size: 0.8rem;
        color: var(--red);
        font-family: 'Courier New', monospace;
        line-height: 1.5;
        word-break: break-all;
      }

      .actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 11px 22px;
        border-radius: 10px;
        font-size: 0.875rem;
        font-weight: 600;
        font-family: inherit;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: opacity 0.2s, transform 0.15s;
      }
      .btn:hover { opacity: 0.85; transform: translateY(-2px); }

      .btn-primary { background: var(--accent); color: #fff; }
      .btn-ghost   {
        background: transparent;
        color: var(--muted);
        border: 1px solid var(--border);
      }
      .btn-ghost:hover { color: var(--text); border-color: var(--accent); }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="icon">‚ö†Ô∏è</span>
      <div class="code">500</div>
      <div class="divider"></div>
      <h1>Terjadi Kesalahan Server</h1>
      <p>Ada sesuatu yang tidak beres di sisi server.<br>Tim sudah diberitahu. Coba lagi beberapa saat.</p>

      <!-- Tampilkan pesan error dari Flask jika ada -->
      {% if error %}
      <div class="error-box">{{ error }}</div>
      {% endif %}

      <div class="actions">
        <a href="/dashboard" class="btn btn-primary">üìä Ke Dashboard</a>
        <a href="javascript:location.reload()" class="btn btn-ghost">üîÑ Coba Lagi</a>
      </div>
    </div>
  </body>
</html>
